{% extends "base.html" %}

{% block content %}
<style>
    .live-view-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        margin: auto;
        background-color: #000;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        border-radius: 8px;
        overflow: hidden;
    }
    .live-view-container img {
        display: block;
        width: 100%;
        height: auto;
    }
    .status-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        border-radius: 5px;
        font-family: monospace;
    }
</style>

<div class="container">
    <h1 class="mb-4">Live Camera View (USB)</h1>
    <p class="text-muted">This is a real-time MJPEG stream from the USB camera.</p>
    
    <div class="live-view-container">
        <!-- The only change is the stream source -->
        <img src="/api/v1/camera/stream/usb" alt="Live USB Camera Feed">
        <div class="status-overlay">
            <i class="bi bi-record-circle-fill text-danger"></i> LIVE (USB)
        </div>
    </div>
</div>
{% endblock %}

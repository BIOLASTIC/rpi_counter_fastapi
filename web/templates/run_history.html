{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Run History</h1>
    
    <div class="card">
        <div class="card-header">
            <form id="filter-form" class="row g-3 align-items-end">
                <div class="col-md-3"><label for="filter-start-date" class="form-label">Start Date</label><input type="date" id="filter-start-date" class="form-control"></div>
                <div class="col-md-3"><label for="filter-end-date" class="form-label">End Date</label><input type="date" id="filter-end-date" class="form-control"></div>
                <div class="col-md-2"><label for="filter-product" class="form-label">Product</label><select id="filter-product" class="form-select"></select></div>
                <div class="col-md-2"><label for="filter-operator" class="form-label">Operator</label><select id="filter-operator" class="form-select"></select></div>
                <div class="col-md-2 d-flex">
                    <button type="submit" class="btn btn-primary w-100 me-2">Filter</button>
                    <button type="button" id="reset-filter-btn" class="btn btn-secondary w-100">Reset</button>
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover small">
                    <thead>
                        <tr>
                            <th>Start Time (UTC)</th>
                            <th>End Time (UTC)</th>
                            <th>Status</th>
                            <th>Batch Code</th>
                            <th>Product</th>
                            <th>Operator</th>
                            <th>Recipe Snapshot</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr><td colspan="7" class="text-center">Loading run history...</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination can be added here later -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/run_history.js"></script>
{% endblock %}
